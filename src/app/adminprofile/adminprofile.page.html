<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dashbord Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="person"></ion-icon>
        <ion-text>
          <h1>Welcome Admin
            <br>
            AdminOumayma
          </h1>
        </ion-text>
      </ion-col>

      <ion-col size="6">
        <ion-card color="light">
          <ion-icon name="person"></ion-icon>
          <ion-text>
            <h2>Profile</h2>
          </ion-text>
        </ion-card>
      </ion-col>


      <ion-col size="6">
        <ion-card routerLink="/users" color="danger">
          <ion-icon name="people"></ion-icon>
          <ion-text>
            <h2>Users</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="success">
          <ion-icon name="settings"></ion-icon>
          <ion-text>
            <h2>Setting</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/centers" color="secondary">
          <ion-icon name="list"></ion-icon>
          <ion-text>
            <h2>Centers</h2>
          </ion-text>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card routerLink="/centers/edit/new" color="tertiary">
          <ion-icon name="add"></ion-icon>
          <ion-text>
            <h2>Add Center</h2>
          </ion-text>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="white">
          <ion-icon name="send"></ion-icon>
          <ion-text>
            <h2>reviews</h2>
          </ion-text>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
