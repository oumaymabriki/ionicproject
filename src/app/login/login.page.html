<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-label color="white" class="ion-margin ion-padding-start">
      Welcome
      <p>
        <ion-text class="ion-margin ion-padding-start">Back</ion-text>
      </p>
    </ion-label>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">

  <ion-row>

    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button color="danger" type="submit" (click)="signIn()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list lines="full">
      <ion-list-header class="ion-margin">
        <ion-label>Sign In</ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal ion-margin-bottom">
        <form [formGroup]="form" (ngSubmit)="onSubmit">
      
      <div class="ion-margin-vertical">
        <ion-item>
          <ion-icon 
                [name]="type ? 'mail' : 'mail-outline'" 
                slot="end" 
                color="medium"
                (click)="changeType()">
              </ion-icon>
          <ion-input 
            formControlName="email" 
            placeholder="Email Address" 
            type="email"
            [(ngModel)]="postData.email"
          >
          </ion-input>
        </ion-item>
        <ion-text *ngIf="!form.get('email').valid && form.get('email').touched">
          <ion-text class="error" 
            *ngIf="form.get('email').hasError('required')" 
            color="danger">
            * Please enter your Email Address
          </ion-text>
          <ion-text class="error" *ngIf="form.get('email').hasError('email') 
            && !form.get('email').hasError('required')" color="danger">
            * Please enter a proper Email Address
          </ion-text>
        </ion-text>
      </div>
      <div class="ion-margin-vertical">
        <ion-item>
          <ion-icon 
            [name]="type ? 'eye-outline' : 'eye-off-outline'" 
            slot="end" 
            color="medium"
            (click)="changeType()">
          </ion-icon>
          <ion-input 
            formControlName="password" 
            placeholder="Password" 
            [type]="type ? 'password' : 'text'"
            [(ngModel)]="postData.password">
          </ion-input>
        </ion-item>
        <ion-text *ngIf="!form.get('password').valid && form.get('password').touched">
          <ion-text class="error" *ngIf="form.get('password').hasError('required')" color="danger">
            * Please enter the Password
          </ion-text>
          <ion-text class="error" *ngIf="form.get('password').hasError('minlength') 
            && !form.get('password').hasError('required')" color="danger">
            * Password must of minimum 8 characters long
          </ion-text>
        </ion-text>
      </div>

    </form>

    <ion-item lines="none" class="ion-padding-top">
      <ion-text color="danger" slot="start" (click)="forgotPassword()">
        Forgot password?
      </ion-text>
      <ion-text color="dark" slot="end" 
        routerLink="/home-page/sign-up">
        <strong>Sign Up</strong>
      </ion-text>
    </ion-item>
  </ion-item-group>
    </ion-list>

  </ion-row>
</ion-footer>
