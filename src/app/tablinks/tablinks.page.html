<ion-tabs>

  <ion-tab-bar slot="bottom" slot="top" color="primary">

    <ion-tab-button *ngIf="appStorage.getItem('token')==null" tab="login">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="home-page" >
      <ion-icon ios="ios-home" name="home"></ion-icon>
      <ion-label>Home</ion-label> 
    </ion-tab-button>
    <ion-tab-button tab="chatroom" >
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>ChatRoom</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
