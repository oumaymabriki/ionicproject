<ion-header class="ion-no-border">
  <ion-toolbar color="none" no-border>
    <div class="title">
      <h2>Centers's Portfolio</h2>
  
      <p>See all</p>
    </div>
  </ion-toolbar>
  <div class="center-slider">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card routerLink="home-page/center-item">
            <ion-card-header class="ion-no-padding">
              <img src="../../assets/bni_mtir.jpg" />
            </ion-card-header>
  
            <ion-card-content>
              <p class="date">17th July, 2022</p>
              <h2 class="eventname">Bni mtir </h2>
              <p class="location"><ion-icon name="location"></ion-icon>Seliana</p>
  
              <div class="additional-info">
                <div class="attendees">
                  <ion-icon name='star'></ion-icon>
                  <ion-icon name='star'></ion-icon>
                  <ion-icon name='star-half'></ion-icon>
                  <ion-icon name='star-half-sharp'></ion-icon>
                 
                </div>
  
                <p class="time">15 Km</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card routerLink="center-item">
            <ion-card-header class="ion-no-padding">
              <img src="../../assets/bouhertma.jpg" />

            <ion-card-content>
              <p class="date">23th July, 2022</p>

              <p class="location"><ion-icon name="location"></ion-icon>Sousse</p>

                  <ion-icon name='star'></ion-icon>
                  <ion-icon name='star'></ion-icon>
                  <ion-icon name='star-half'></ion-icon>
                  <ion-icon name='star-half-sharp'></ion-icon>
                 
                </div>
  
                <p class="time">10 Km</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card routerLink="center-item">
            <ion-card-header class="ion-no-padding">
              <img src="../../assets/center.jpg" />
            </ion-card-header>
  
            <ion-card-content>
              <p class="date">23th July, 2022</p>
              <h2 class="eventname">BNi Mtir</h2>

                <div class="attendees">

                  <ion-icon name='star-half-sharp'></ion-icon>
                 
                </div>
  
                <p class="time">20 Km</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card  routerLink="center-item">
            <ion-card-header class="ion-no-padding">
              <img src="../../assets/camp_les_jasmins.jpg" />
            </ion-card-header>

        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>
</ion-header>
