
<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Centers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>See all</ion-label>
  </ion-item>
  <div class="center-slider">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">
      <ion-slide *ngFor="let center of centers">
        <ion-col class="ion-text-left">
          <ion-card routerLink="/centers/edit/{{center._id}}">
            <ion-card-header class="ion-no-padding">
              <img src="../../assets/bni_mtir.jpg" />
            </ion-card-header>
  
            <ion-card-content>
              <p class="date">17th July, 2022</p>
              <h2 class="eventname">{{center.centername}} </h2>
              <p class="location"><ion-icon name="location"></ion-icon>Seliana</p>
  
              <div class="additional-info">
                <div class="attendees">
                  <ion-icon name='star'></ion-icon>
                  <ion-icon name='star'></ion-icon>
                  <ion-icon name='star-half'></ion-icon>
                  <ion-icon name='star-half-sharp'></ion-icon>
                 
                </div>
  
                <p class="time">15 Km</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
